<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<title>Google Maps JavaScript API Example: Street View Layer</title>
<link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />
<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
<script type="text/javascript">

  function initialize() {
    var colorado = new google.maps.LatLng(39.645412,-107.077721);
    var mapOptions = {
      center: colorado,
      zoom: 14,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(
        document.getElementById("map_canvas"), mapOptions);
    var panoramaOptions = {
      position: colorado,
      pov: {
        heading: 134,
        pitch: 10,
        zoom: 2
      }
    };
    var panorama = new  google.maps.StreetViewPanorama(document.getElementById("pano"),panoramaOptions);
    map.setStreetView(panorama);
  }
</script>
</head>
<body onLoad="initialize()">
Change the location and change the heading and tilt of the initial view. <p>
  <div id="map_canvas" style="width: 800px; height: 600px"></div>
  <div id="pano" style="position:absolute; left:810px; top: 0px; width: 800px; height: 600px;"></div>
</body>
</html>
