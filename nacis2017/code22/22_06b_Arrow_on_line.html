<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <style type="text/css">
        html { height: 100% }
        body { height: 100%; margin: 5; }
        #mapDiv { width: 100%; height: 100%; }
    </style>
    <!-- Map creation is here -->
    <script>
        //Defining map as a global variable to access from other functions
        var map;
        var polyline;
 
        var lineCoordinates = [
           [47.606053, -122.331443],[44.951128, -93.091462],
		   [25.767175, -80.195890]
        ];
 
        function addAnimatedPolyline () {
            //First we iterate over the coordinates array to create a
            // new array which includes objects of LatLng class.
            var pointCount = lineCoordinates.length;
            var linePath = [];
            for (var i=0; i < pointCount; i++) {
                var tempLatLng = new google.maps.LatLng(lineCoordinates[i][0], lineCoordinates[i][1]);
                linePath.push(tempLatLng);
            }
 
            // Defining arrow symbol
            var arrowSymbol = {
                strokeColor: '#070',
                scale: 3,
                path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW
            };
 
            // Polyline properties are defined below
            var lineOptions = {
                path: linePath,
                icons: [{
                    icon: arrowSymbol
                    //offset: '100%'
                }],
                strokeWeight: 3,
                strokeColor: '#FF0000',
                strokeOpacity: 0.8
            }
            polyline = new google.maps.Polyline(lineOptions);
 
            // Polyline is set to current map
            polyline.setMap(map);
 
            // Calling the arrow animation function
            animateArrow();
			
        }
 
        function animateArrow() {
            var counter = 0;
            var accessVar = window.setInterval(function() {
                counter = (counter + 1) % 350;
 
                var arrows = polyline.get('icons');
                arrows[0].offset = (counter / 2) + '%';
                polyline.set('icons', arrows);
 // The 50 in the following line controls the speed of the arrow
            }, 50);
        }
 
        function initMap() {
            //Enabling new cartography and themes
            google.maps.visualRefresh = true;
 
            //Setting starting options of map
            var mapOptions = {
                center: new google.maps.LatLng(38,-100),
                zoom: 4,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
 
            //Getting map DOM element
            var mapElement = document.getElementById('mapDiv');
 
            //Creating a map with DOM element which is just obtained
            map = new google.maps.Map(mapElement, mapOptions);
 
            addAnimatedPolyline();
        }
 
        google.maps.event.addDomListener(window, 'load', initMap);
    </script>
</head>
<body>
  <ol>
    <li> Change the three points for the line
    <li> Change the color of the arrow.
    <li> Change the color of the line.
    <li> Increase the speed of the arrow.
</ol>
<div id="mapDiv" style="width: 700px; height: 400px;">map div</div><br>
</body>
</html>
