<!DOCTYPE html>
<html>
<head>
    <title>Localizing the Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: 100% makes the sample page fill the window. */
      html, body {
        height: 300px;
		width: 700px;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
  I changed the language code to match the location. Language codes can be found <a href="https://developers.google.com/maps/faq#languagesupport">here</a>.<p>
<div id="map"></div>
  <script>
      // This example displays a map with the language and region set
      // to Japan. These settings are specified in the HTML script element
      // when loading the Google Maps JavaScript API.
      // Setting the language shows the map in the language of your choice.

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 6
		  ,
          center: {lat: 35.717, lng: 139.731}
        });
      }
    </script>
  <script src="https://maps.googleapis.com/maps/api/js?&callback=initMap&language=ja"
    async defer>
	  // The example here uses both the language (ja) and region (JP) codes.
	  // Langauge codes can be found here:  https://developers.google.com/maps/faq#languagesupport
	  // Setting the region biases the geocoding results to that region.
	  // Region codes can be found here: http://www.unicode.org/reports/tr35/#Unicode_Language_and_Locale_Identifiers
	  // The following adds the region code
	  //  <script src="https://maps.googleapis.com/maps/api/js?&callback=initMap&language=ja&region=JP"
    </script>
</body>
</html>
