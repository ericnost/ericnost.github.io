<!DOCTYPE html> 
<html> 
<head> 

<link rel="stylesheet" type="text/css" href="code10anc.css">

<script type="text/javascript" 
    src="http://maps.google.com/maps/api/js?sensor=false"> 
</script> 

<script type="text/javascript"> 
  function initialize() { 
    var latlng = new google.maps.LatLng(41.258679, -96.013507); 
    var myOptions = { 
      zoom: 15, 
      center: latlng, 
      mapTypeId: google.maps.MapTypeId.ROADMAP
    }; 
    var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions); 
  } 
 
</script> 
</head> 

<body onLoad="initialize()">
I increased the height to see the default zoom interface.
<div id="map_canvas" style="width:700px; height:300px">
</div>

</body> 
</html>
