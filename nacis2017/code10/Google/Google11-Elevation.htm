<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Elevation service</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 300px;
		width: 700px;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
  Click on map to get the elevation. <br>
  I changed the location and size of the map.<p>
    <div id="map"></div>
    <script>
	//The Elevation service provides elevation data for locations on the surface of the earth, 
	//including depth locations on the ocean floor (which return negative values). In those cases 
	//where Google does not possess exact elevation measurements at the precise location you request, 
	//the service will interpolate and return an averaged value using the four nearest locations.

	//The ElevationService object provides you with a simple interface to query locations 
	//on the earth for elevation data. Additionally, you may request sampled elevation data along 
	//paths, allowing you to calculate the equidistant elevation changes along routes. 
	//The ElevationService object communicates with the Google Maps API Elevation Service which receives 
	//elevation requests and returns elevation data.

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 9,
          center: {lat: 36.433, lng: -117.951},  // Owens Lake, Ca.
          mapTypeId: 'terrain'
        });
        var elevator = new google.maps.ElevationService;
        var infowindow = new google.maps.InfoWindow({map: map});

        // Add a listener for the click event. Display the elevation for the LatLng of
        // the click inside the infowindow.
        map.addListener('click', function(event) {
          displayLocationElevation(event.latLng, elevator, infowindow);
        });
      }

      function displayLocationElevation(location, elevator, infowindow) {
        // Initiate the location request
        elevator.getElevationForLocations({
          'locations': [location]
        }, function(results, status) {
          infowindow.setPosition(location);
          if (status === 'OK') {
            // Retrieve the first result
            if (results[0]) {
              // Open the infowindow indicating the elevation at the clicked position.
              infowindow.setContent('The elevation at this point <br>is ' +
                  results[0].elevation + ' meters.');
            } else {
              infowindow.setContent('No results found');
            }
          } else {
            infowindow.setContent('Elevation service failed due to: ' + status);
          }
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?&callback=initMap">
    </script>
  </body>
</html>
