<!DOCTYPE html> 
<html> 
<head> 

<script type="text/javascript" 
    src="http://maps.google.com/maps/api/js?sensor=false"> 
</script> 

<script type="text/javascript"> 
  function initialize() { 
//Changing the latitude and longitude in the following line will re-center the map
    var latlng = new google.maps.LatLng(46.810928,-90.817981); 
    var myOptions = { 
//zoom can be changed to a value between 0 and 21
      zoom: 15, 
      center: latlng, 
//ROADMAP in the following line can be changed to SATELLITE, HYBRID, or TERRAIN	  
      mapTypeId: google.maps.MapTypeId.ROADMAP 
    }; 
    var map = new google.maps.Map(document.getElementById("map_canvas"), 
        myOptions); 
  } 
 
</script> 
</head> 
<body onLoad="initialize()"> 
I changed the center of the map, the MapTypeID to TERRAIN, and the map size.
<!-- Changing the width and height in the following line will change the size of the map
in pixels. Size can also be defined as a percent, for example, width:100%; height:100% -->
    <div id="map_canvas" style="width:700px; height:300px">
</body> 
</html>
