<!DOCTYPE html> 
<html> 
<head> 
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" /> 
<!-- The following lines define a text style for this page -->
<style type="text/css"> 
  html { height: 100% } 
  body { height: 100%; margin: 0px; padding: 0px } 
  #map_canvas { height: 100% } 
</style> 

<script type="text/javascript" 
    src="http://maps.google.com/maps/api/js?sensor=false"> 
</script> 

<script type="text/javascript"> 

var map; 
function initialize() { 
//Changing the latitude and longitude in the following line will re-center the map
  var myLatlng = new google.maps.LatLng(46.810928,-90.817981); 
  var myOptions = { 
//zoom can be changed to a value between 0 and 21
    zoom: 15, 
    center: myLatlng, 
//ROADMAP in the following line can be changed to SATELLITE, HYBRID, or TERRAIN	 
    mapTypeId: google.maps.MapTypeId.ROADMAP 
  } 
  map = new google.maps.Map(document.getElementById("map_canvas"), myOptions); 
   
//This defines the marker, its position, and associated text	 
  var marker = new google.maps.Marker({ 
      position: myLatlng,  
      map: map, 
      title:"Hello World!" 
  }); 
//This adds a listener to the marker
  google.maps.event.addListener(marker, 'click', function() { 
//when clicked, the zoom level will be changed
    map.setZoom(17); 
  }); 
}
</script> 
</head> 
<body onLoad="initialize()"> 
I changed the center of the map, the MapTypeID to SATELLITE, and the map size. 
<!-- Changing the width and height in the following line will change the size of the map
in pixels. Size can also be defined as a percent, for example, wide:100%; height:100% -->
  <div id="map_canvas" style="width:700px; height:300px"></div> 
</body> 
</html>
