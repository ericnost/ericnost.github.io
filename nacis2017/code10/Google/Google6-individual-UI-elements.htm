<!DOCTYPE html> 
<html> 
<head> 

<link rel="stylesheet" type="text/css" href="code10anc.css">

<script type="text/javascript" 
    src="http://maps.google.com/maps/api/js?sensor=false"> 
</script> 

<script type="text/javascript"> 
  function initialize() { 
// Change lat/long
    var latlng = new google.maps.LatLng(41.258679, -96.013507); 
    var myOptions = { 
      zoom: 15, 
      center: latlng, 
      mapTypeId: google.maps.MapTypeId.TERRAIN,
// Change some of the following to "false"
      disableDefaultUI: true,
      mapTypeControl: true,
      panControl: true,
      rotateControl: true,
      scaleControl: true,
      zoomControl: true
    }; 
    var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions); 
  } 
 
</script> 
<title>Google6-Individual UI elements</title>
</head> 

<body onLoad="initialize()">

I enabled / disabled the following control elements: 

<div id="map_canvas" style="width:700px; height:300px">
</div>

</body> 
</html>
