<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, width=device-width" />
<link rel="stylesheet" type="text/css" href="https://js.cit.api.here.com/v3/3.0/mapsjs-ui.css" />
<script type="text/javascript" src="https://js.cit.api.here.com/v3/3.0/mapsjs-core.js"></script>
<script type="text/javascript" src="https://js.cit.api.here.com/v3/3.0/mapsjs-service.js"></script>

<body>
I changed the size and location of the map, and the style of the letters in the markers.
  <div id="map" style="width: 100%; height: 300px; background: grey" />
  <script  type="text/javascript" charset="UTF-8" >
    
/**
 * Adds two SVG markers over the homes of the Chicago Bears and Chicago Cubs
 *
 * @param  {H.Map} map      A HERE Map instance within the application
 */
function addSVGMarkers(map){
  //Create the svg mark-up
  var svgMarkup1 = '<svg  width="36" height="36" xmlns="http://www.w3.org/2000/svg">' +
  '<rect stroke="black" fill="${FILL}" x="1" y="1" width="34" height="34" />' +
  '<text x="18" y="29" font-size="24pt" font-family="Arial" font-weight="bold" ' +
  'text-anchor="middle" fill="${STROKE}" >W</text></svg>';
  
  var svgMarkup2 = '<svg  width="36" height="36" xmlns="http://www.w3.org/2000/svg">' +
  '<rect stroke="black" fill="${FILL}" x="1" y="1" width="34" height="34" />' +
  '<text x="18" y="29" font-size="24pt" font-family="Arial" font-weight="bold" ' +
  'text-anchor="middle" fill="${STROKE}" >H</text></svg>';

  // Add the first marker
  var Icon1 = new H.map.Icon(
    svgMarkup1.replace('${FILL}', 'blue').replace('${STROKE}', 'red')),
    Marker1 = new H.map.Marker({lat: 41.258531, lng: -96.012599 },
      {icon: Icon1});

  map.addObject(Marker1);

  // Add the second marker.
  var Icon2 = new H.map.Icon(
    svgMarkup2.replace('${FILL}', 'white').replace('${STROKE}', 'orange')),
    Marker2 = new H.map.Marker({lat:41.255443, lng: -95.993000},
      {icon: Icon2});

  map.addObject(Marker2);
}

/**
 * Boilerplate map initialization code starts below:
 */

//Step 1: initialize communication with the platform
var platform = new H.service.Platform({
  app_id: 'DemoAppId01082013GAL',
  app_code: 'AJKnXv84fjrb0KIHawS0Tg',
  useCIT: true,
  useHTTPS: true
});
var defaultLayers = platform.createDefaultLayers();

//Step 2: initialize a map - this map is centered over Chicago.
var map = new H.Map(document.getElementById('map'),
  defaultLayers.normal.map,{
  center: {lat:41.257254, lng:-96.001578},
  zoom: 14
});

//Step 3: make the map interactive
// MapEvents enables the event system
// Behavior implements default interactions for pan/zoom (also on mobile touch environments)
var behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));

// Create the default UI components
  var ui = H.ui.UI.createDefault(map, defaultLayers);

// Now use the map as required...
addSVGMarkers(map);
  </script>
</body>
</html>
