<html>
<head>
   	<title>Basic Mapstraction Map</title>
   	<script src="http://openlayers.org/api/OpenLayers.js"></script>
   	<script src="https://raw.github.com/mapstraction/mxn/master/source/mxn.js?(openlayers)" type="text/javascript"></script>
	<style type="text/css">
	#map {
		width: 700; height: 300px;
	}
	</style>
</head>
<body>
I changed the center of the map and map size. I changed the map from OpenLayers to Google Maps.
	<div id="map"></div>
	<script type="text/javascript">
		var map = new mxn.Mapstraction('map', 'openlayers'); 
		var latlon = new mxn.LatLonPoint(41.258531,-96.012599);

		map.setCenterAndZoom(latlon, 15);
	</script>
</body>
</html>
