<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="http://map.qq.com/api/js?v=2.exp&key=DBRBZ-HHD3S-FKMOR-6L3UR-NIN3E-KTFTG"></script>
	<script type="text/javascript">
    	function initialize () {
			var center = new qq.maps.LatLng(39.916527,116.397128);
        	var map = new qq.maps.Map(document.getElementById("map"), {
            		center: center,      // center of the map
            		zoom:13,             // zoom level
        		});
		  	var marker = new qq.maps.Marker({
            		position:center,
					animation:qq.maps.MarkerAnimation.DROP,
            		map:map
				});
			var infoWin = new qq.maps.InfoWindow({
        			map:map
    			});
			qq.maps.event.addListener(marker, 'click', function() {
                infoWin.open();
                infoWin.setContent('<div style="text-align:center;white-space:'+
                'nowrap;margin:10px;">Marker Information</div>');
                infoWin.setPosition(center);
            });
    	}
	</script>
    <title>Add Marker</title>
  </head>
    <body onLoad="initialize()">
    I changed the center and size.  The center must be within China.
      <div id="map" style="width:700px; height:300px"></div>
    </body>
</html>
