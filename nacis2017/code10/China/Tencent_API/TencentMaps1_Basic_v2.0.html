<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="http://map.qq.com/api/js?v=2.exp&key=DBRBZ-HHD3S-FKMOR-6L3UR-NIN3E-KTFTG"></script>
	<script type="text/javascript">
      function initialize () {
         var map = new qq.maps.Map(document.getElementById("map"), {
            	center: new qq.maps.LatLng(39.916527,116.397128),      // center of the map
            	zoom:13,	// zoom level
        	});
    	}
	</script>
    <title>Basic Tencent Maps</title>
  </head>
    <body onLoad="initialize()">
    I changed the center and size.  The center must be within China.
      <div id="map" style="width:700px; height:300px"></div>
    </body>
</html>
