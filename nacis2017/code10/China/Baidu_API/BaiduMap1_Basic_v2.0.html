<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=927cb23887926d2b345b0c762045feb3"></script>
	<script type="text/javascript">
      function initialize () {
        var map = new BMap.Map("allmap");                        // Create a new map instance 创建Map实例
        map.centerAndZoom(new BMap.Point(116.404, 39.915), 12);     // Initialize the map, set center point and zoom level 初始化地图,设置中心点坐标和地图级别
        map.addControl(new BMap.NavigationControl());               // Add Navigation Control for zoom and pan 添加平移缩放控件
        map.addControl(new BMap.ScaleControl());                    // Add a control to show the scale of the map 添加比例尺控件
        map.addControl(new BMap.OverviewMapControl());              // Add an overview control 添加缩略地图控件
        map.enableScrollWheelZoom();                            // Enalbe wheel of mouse for zooming 启用滚轮放大缩小
        map.addControl(new BMap.MapTypeControl());          // Add a control for choosing map types 添加地图类型控件
        map.setCurrentCity("北京");          // Set current city for the map, this step is necessary (北京 = Beijing) 设置地图显示的城市 此项是必须设置的
      }
	</script>
    <title>Basic Baidu Map</title>
  </head>
    <body onLoad="initialize()">
    I changed the center and size.  The center must be within China.
      <div id="allmap" style="width:700px; height:300px"></div>
    </body>
</html>
