<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
            <title>Example of 3D buildings layer</title>
            <style>
                body{ margin:0;padding:0;font:12px/16px Verdana,Helvetica,Arial,sans-serif;}
                </style>
            
            <script language="javascript" src="http://webapi.amap.com/maps?v=1.3&key=eac2bfeea107a0189110a195d552a807"></script>
            
            <script language="javascript">
                var obj;
                function mapInit(){
                    obj = new AMap.Map("map",{
                                       center:new AMap.LngLat(121.498586,31.239637),
                                       zoom:17,
									   lang:'en'
                                       });
                    if (document.createElement('canvas') && document.createElement('canvas').getContext && document.createElement('canvas').getContext('2d')) {
						//add 3D building layer
						var buildings = new AMap.Buildings();
                    	buildings.setMap(obj);
					} else {
						document.getElementById('tip').innerHTML = "This instance requires HTML5.";
					}
                }
            </script>
    </head>
    
    <body onLoad="mapInit()">
        I changed the center of the map and map size. The center must be within China.  The scale must be sufficiently zoomed-in to see buildings in 3D.
        <div id="map" style="width:700px;height:300px; resize:both;"></div>
    </body>
</html>
