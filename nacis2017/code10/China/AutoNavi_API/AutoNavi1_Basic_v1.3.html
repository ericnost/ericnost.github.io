<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
            <title>Map Display</title>
            <style>
                body{ margin:0; padding:0;font:12px/16px Verdana, Helvetica, Arial, sans-serif;}
                </style>
            <link rel="stylesheet" href="/Public/Css/demo.Default.css" type="text/css" />

            <script language="javascript">
                var mapObj,tool,view,scale;
                function mapInit(){
                    mapObj = new AMap.Map("imap",{
                                          center:new AMap.LngLat(116.397428,39.90923),
                                          level:13,
										  lang:'en'   //set language as English
                                          });
                }
                </script>
    </head>
    <body onLoad="mapInit()">
    I changed the center of the map and map size. The center must be within China.
      <div id="imap" style="width:700px;height:300px;border:#F6F6F6 solid 1px;"></div>
    </body>
