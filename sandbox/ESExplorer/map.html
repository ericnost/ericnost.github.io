<div class="container-fluid">
	<div class="col-md-12">
		
		<div class="col-md-6">
			{{$ctrl.target.left}}
		</div>
		<div class="col-md-6" ng-show="$ctrl.diffMap">
			{{$ctrl.target.right}}
		</div>

	</div>
	<div class="col-md-12">
		
		<div class="col-md-6">
			<leaflet id="mainMap" layers="$ctrl.layers" center="$ctrl.center" legend="$ctrl.legend.left" markers="$ctrl.markers.left" defaults="$ctrl.defaults" width="100%"  height="600px"></leaflet>
			<br>
			Select scenario: 
			<div class="btn-group">

			    <label type="button" class="btn btn-primary padright" ng-model="$ctrl.target.left" ng-click="$ctrl.doMarkers(value, 'left')" ng-repeat="value in ['Current exposure', 'Exposure without habitats', 'Percent change']" uib-btn-radio="value">{{ value }}</label><!-- '2000', '2010', '2014',  -->
			</div>

			<br>Side-by-side maps:
				<div class="btn-group">
					 <button type="button" class="btn btn-primary" ng-model="$ctrl.diffMap" ng-click="$ctrl.doShowHide" uib-btn-checkbox btn-checkbox-true="true" btn-checkbox-false="false">Show/hide 
			   		</button>
			   	</div>
		</div>
		<div class="col-md-6" ng-show="$ctrl.diffMap">
			<leaflet id="diffMap"  layers="$ctrl.layers" center="$ctrl.center" legend="$ctrl.legend.right" markers="$ctrl.markers.right" defaults="$ctrl.defaults" width="100%"  height="600px"></leaflet>
			<br>
			Select scenario: 
			<div class="btn-group">

			    <label type="button" class="btn btn-primary padright" ng-model="$ctrl.target.right" ng-click="$ctrl.doMarkers(value, 'right')" ng-repeat="value in ['Current exposure', 'Exposure without habitats', 'Percent change']" uib-btn-radio="value">{{ value }}</label><!-- '2000', '2010', '2014',  -->
			</div>
		</div>

	</div>
</div>
