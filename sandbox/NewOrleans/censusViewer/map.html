<div class="btn-group">
    <label type="button" class="btn btn-primary padright" ng-model="$ctrl.radioModelYear" ng-click="$ctrl.reExpressYear(value)" ng-repeat="value in ['1990', '2014']" uib-btn-radio="value">{{ value }}</label>
</div>
 <div class="btn-group">
        <label class="btn"  ng-repeat="(key, value) in $ctrl.quants" ng-model="$ctrl.checkResults[key]" ng-style="{'background-color': $ctrl.ranger[key]}" ng-click="$ctrl.update(value, $ctrl.expressed);" uib-btn-checkbox>{{ (value*100) |number:2 }}% - {{($ctrl.quants[key+1] *100) | number:2}}%</label>
 </div>
<leaflet center="$ctrl.center" legend="$ctrl.legend" defaults="$ctrl.defaults" width="100%"  height="480px" geojson="$ctrl.geojson"></leaflet>
<div class="btn-group">
    <label type="button" class="btn btn-primary padright" ng-model="$ctrl.radioModelExpressed" ng-click="$ctrl.reExpressAtt(value)" ng-repeat="value in ['White',	'Black or African American',	'American Indian or Alaskan Native',	'Asian',	'Native Hawaiian and Other Pacific Islander',	'Hispanic',	'Some other race',	'Two or more races']" uib-btn-radio="value">{{ value }}</label>
</div>
<ui-view></ui-view>
