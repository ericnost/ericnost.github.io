<div class="main">
  <div class="container-fluid">
    <div class="row" ng-repeat="photo in photos  | filter:{'title': searchText, 'season': searchText1, 'meal': searchText2}">
     <a href="#/photos/{{photo.title}}">
      <div class="item col-md-12" >
       
          <div class = "col-md-6">
            <img class = "pull-right" ng-src="{{ photo.url }}">
          </div>
          <div class=" row col-md-6">
            <h4 class="author">{{ photo.title }}</h4>
          </div>
           <div class="col-md-1">
            <h4 class="author">{{ photo.veg }}</h4>
          </div>
          <div class="col-md-1">
            <h4 class="author">{{ photo.vegan }}</h4>
          </div>
          <div class="col-md-1">
            <h4 class="author">{{ photo.GF }}</h4>
          </div>
        
    </div>
    </a>
  </div>
</div>
