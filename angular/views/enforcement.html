<div class="main container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h3> {{detail.importer_name}}</h3>
		</div>
		<div class="col-md-12">
			<ul class="nav nav-pills nav-stacked">
			  <li ng-repeat="value in ['Overview', 'Demographics', 'Manifests', 'Stories', 'Enforcement']" role="presentation"><a ui-sref="display({ id:detail.importer_name, show:value })">{{value}}</a></li>
			</ul>
			</div>
		</div>
		
		<div class="col-md-12"><p class="detail" /> Enforcement History

			<div ng-repeat="(key, value) in ECHO" class="col-md-12">
				<div class="col-md-6">
					<p class="detail">{{key}}</p>
				</div>
				<div class="col-md-6">
					<div class="bar100">
							<div class='bar'>{{value}}</div>
					</div>
				</div>
			</div>
		</div>
	
</div>
